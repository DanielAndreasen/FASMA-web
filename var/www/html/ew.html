<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.css" />
  <link rel="stylesheet" href="/css/master.css">
  <title>FASMA</title>
</head>


<body>
  <div id="includeNavbar"></div>

  <div class="container-fluid">
    <h2 class="text-primary text-center"><a href="/index.html">FASMA</a></h2>
    <h3 class="text-secondary text-center">Fast Analysis of Spectra Made Automatically</h3>

    <h3>EW driver</h3>
    <p>Measuring EWs from a spectrum using a line list using <a href="http://www.astro.up.pt/~sousasag/ares/">ARES</a>.</p>
    <p>The results will be send by email after the script is done running. This may take a few minutes.<br> The script is running when you press submit.<br> Please be patient.<br>
    </p>



    <form class="form-horizontal" enctype="multipart/form-data" action="ewChecking.php" method="post">
      <div class="row-fluid">

        <div class="col-lg-5">
          <div class="input-group">
            <span class="input-group-addon">
                <label title="1D spectrum" style="width:80px">Spectrum</label>
              </span>
            <input type="file" class="form-control-file btn btn-default btn-block" name="spectrum" accept=".fits,.FITS,.fit,.FIT" required>
          </div>


          <div class="input-group">
            <span class="input-group-addon">
              <label title="Line lists to use" style="width:80px">Line list</label>
            </span>
            <select class="form-control" name="linelist" multiple required>
              <option title="Line list by Sousa+ 2008/Tsantaki+ 2013">Optical (parameters)</option>
              <option title="Line list by Neves+">Optical (abundances)</option>
              <option title="Line list by Andreasen+ 2016">NIR (parameters)</option>
              <option disabled>NIR (abundances)</option>
            </select>
          </div>

          <div class="input-group">
            <span class="input-group-addon">
              <label title="Email adress" style="width:80px">Email</label>
            </span>
            <input type="email" class="form-control" name="email" placeholder="youremail@host" required>
          </div>


          <div class="input-group">

            <span class="input-group-addon">
              <label title="Let ARES determine the rejt parameter">
                <input type="radio" name="continuum" value="autoRejt" checked>Auto rejt
              </label>
            </span>

            <span class="input-group-addon">
              <label title="Specify the SNR, which is converted to a rejt">
                <input type="radio" name="continuum" value="snr">SNR
              </label>
            </span>
            <span class="input-group-addon">
              <input class="col-lg-12" type="text" name="snr">
            </span>

            <span class="input-group-addon">
              <label title="Specify the rejt parameter directly [0-1[">
                <input type="radio" name="continuum" value="rejt">rejt
              </label>
            </span>
            <span class="input-group-addon">
              <input class="col-lg-12" type="text" name="rejt">
            </span>

          </div>
        </div>



        <div class="col-lg-3">
          <div class="input-group">
            <span class="input-group-addon" style="width:120px">
                <label title="Minimum wavelength in &#197;">&lambda;<sub>min</sub></label>
              </span>
            <input type="number" class="form-control" name="w0" value="3500" required>
          </div>

          <div class="input-group">
            <span class="input-group-addon" style="width:120px">
                <label title="Maximum wavelength in &#197;">&lambda;<sub>max</sub></label>
              </span>
            <input type="number" class="form-control" name="wf" value="25000" required>
          </div>

          <div class="input-group">
            <span class="input-group-addon" style="width:120px">
                <label title="The radial velocity correction to be applied in km/s">RV (km/s)</label>
              </span>
            <input type="text" class="form-control" name="rv" value="0" required>
          </div>

          <div class="input-group">
            <span class="input-group-addon" style="width:120px">
                <label title="The smoothder parameters for ARES">Smooth noise</label>
              </span>
            <input type="text" class="form-control" name="smooth" value="4" required>
          </div>
          <div class="checkbox">
            <label title="Force ARES to run by removing problematic lines"><input type="checkbox" name="force">Force ARES to run</label>
          </div>
        </div>



        <div class="col-lg-3">
          <div class="input-group">
            <span class="input-group-addon" style="width:120px">
              <label title="Minimum allowed EW">EW min</label>
            </span>
            <input type="text" class="form-control" name="miniline" value="5" required>
          </div>
          <!-- input-group -->

          <div class="input-group">
            <span class="input-group-addon" style="width:120px">
              <label title="Maximum allowed EW">EW max</label>
            </span>
            <input type="text" class="form-control" name="EWcut" value="150" required>
          </div>
          <!-- input-group -->

          <div class="input-group">
            <span class="input-group-addon" style="width:120px">
              <label title="Line resolution, lineresol for ARES">lineresol</label>
            </span>
            <input type="text" class="form-control" name="lineresol" value="0.07" required>
          </div>
          <!-- input-group -->

          <div class="input-group">
            <span class="input-group-addon" style="width:120px">
              <label title="The space parameter for ARES">Space</label>
            </span>
            <input type="text" class="form-control" name="space" value="2.0" required>
          </div>
          <!-- input-group -->
        </div>
        <!-- col-group -->
      </div>
      <!-- row -->


      <div class="form-group">
        <div class="col-lg-offset-6 col-lg-6">
          <button type="submit" name="submit" value="1" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>


  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/navbar.js"></script>
</body>
